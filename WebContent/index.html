<!DOCTYPE html>
<html ng-app="app">


<head>

<title>Coupons</title>

<body>

			<div ng-view></div>

	</div>

	<!--  fixed-bottom -->
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">
				©2017 - <a href="https://www.linkedin.com/in/raviv-shweid-ab346733"
					target="_blank">Raviv Shweid</a>
			</p>

			<a href="https://github.com/ravivshweid/CouponsPhase2"
				class="navbar-btn btn-primary btn pull-right"  target="_blank"> <span
				class="glyphicon glyphicon-cloud"></span> Github
			</a>
		</div>
	</div>


	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
	<script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
	<script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

	<script

	<script src="scripts/ng-simple-upload.js"></script>
	<script src="scripts/file-upload.js"></script>


	<script src="app-services/flash.service.js"></script>

	<script src="app-services/login.service.js"></script>
	<script src="app-services/users.service.js"></script>

	<script src="company/company.profile.controller.js"></script>
	<script src="company/company.coupons.controller.js"></script>
	<script src="company/company.create.coupon.controller.js"></script>
