<style>
	table {
	    font-family: arial, sans-serif;
	    border-collapse: collapse;
	    width: 100%;
	}
	
	td, th {
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 8px;
	}
	
	tr:nth-child(even) {
	    background-color: #dddddd;
}
</style>

<h3>Registered companies</h3>


<table>

  <tr>
    <th>Company</th>
    <th>Email</th>
    <th>Remove</th>
    <th>Edit</th>
  </tr>

  <tr ng-repeat="company in vm.cd .ba">
  
    <td ng-if="$odd" style="background-color:white"> {{ company.companyName }}</td>
    <td ng-if="$even">                               {{ company.companyName }}</td>
    
    <td ng-if="$odd" style="background-color:white"> {{ company.companyEmail }}</td>
    <td ng-if="$even">                               {{ company.companyEmail }}</td>

    <td ng-if="$odd" style="background-color:white"> <button ng-click="vm.deleteUser(company.id)" type="button" class="btn btn-default btn-sm""><span class="glyphicon glyphicon-trash"></span> Remove</button></td>
    <td ng-if="$even">                               <button ng-click="vm.deleteUser(company.id)" type="button" class="btn btn-default btn-sm""><span class="glyphicon glyphicon-trash"></span> Remove</button></td>

    <td ng-if="$odd" style="background-color:white"> <button ng-click="vm.deleteUser(company.id)" type="button" class="btn btn-default btn-sm""><span class="glyphicon glyphicon-edit"></span> Edit</button></td>
    <td ng-if="$even">                               <button ng-click="vm.deleteUser(company.id)" type="button" class="btn btn-default btn-sm""><span class="glyphicon glyphicon-edit"></span> Edit</button></td>
    
  </tr>
</table>
