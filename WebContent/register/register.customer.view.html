<div class="col-md-6 col-md-offset-3">
    <h2>Customer registration</h2>
    
    <form name="form" ng-submit="vm.register()" role="form">
    
        <div class="form-group" ng-class="{ 'has-error': form.customerName.$dirty && form.customerName.$error.required }">
            <label for="customerName">Customer name</label>
            <input type="text" name="customerName" id="customerName" class="form-control" ng-model="vm.user.customerName" required />
            <span ng-show="form.customerName.$dirty && form.customerName.$error.required" class="help-block">Customer name is required</span>
        </div>        
        
        <div class="form-group" ng-class="{ 'has-error': form.loginName.$dirty && form.loginName.$error.required }">
            <label for="loginName">User</label>
            <input type="text" name="loginName" id="loginName" class="form-control" ng-model="vm.user.loginName" required />
            <span ng-show="form.loginName.$dirty && form.loginName.$error.required" class="help-block">User is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.loginPassword.$dirty && form.loginPassword.$error.required }">
            <label for="loginPassword">Password</label>
            <input type="password" name="loginPassword" id="loginPassword" class="form-control" ng-model="vm.user.loginPassword" required />
            <span ng-show="form.loginPassword.$dirty && form.loginPassword.$error.required" class="help-block">Password is required</span>
        </div>
        

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
